<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Volunteering - The Commons</title>
<link rel="stylesheet" href="styles.css">

<style>
/* Animation styles copied from index.html */
.logo {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 300px;
  height: 300px;
  transition: all 1.5s ease;
  z-index: 1000;
}

.logo.move {
  top: 20px;
  left: 20px;
  transform: none;
  width: 120px;
  height: 120px;
}

.header, .content, .search-container {
  opacity: 0;
  transition: opacity 1.5s ease;
}

.header.show, .content.show, .search-container.show {
  opacity: 1;
}
</style>
</head>

<body>

<img src="thecommons.png" alt="The Commons Logo" class="logo" id="logo">

<header class="header" id="header">
  <h1>The Commons</h1>
  <nav class="nav-buttons">
    <a href="index.html"><button>Home</button></a>
    <a href="volunteer.html"><button>Volunteering</button></a>
    <a href="nonprofits.html"><button>Nonprofits</button></a>
    <a href="events.html"><button>Events</button></a>
  </nav>
</header>

<main class="content" id="content">
  <h2>Volunteering Opportunities</h2>
  <p>Here are some opportunities you can participate in to make a difference:</p>

  <ul>
    <li>
      <a href="https://maxfund.org/Volunteering-Maxfund" target="_blank">
      Denver Max Fund – Volunteer with animals and help care for pets in need.</a>
    </li>
    <li>
      <a href="https://welcomehomeangel.com/donate/" target="_blank">
      Project Angel Heart – Donate, decorate food bags, or pack meals to support your community.</a>
    </li>
  </ul>
</main>

<div class="search-container" id="searchContainer">
  <input type="text" id="searchBar" placeholder="Search opportunities...">
</div>

<div id="siteResults"></div>
<div id="presetResults"></div>

<script>
window.addEventListener("load", () => {
  const logo = document.getElementById('logo');
  const header = document.getElementById('header');
  const content = document.getElementById('content');
  const searchContainer = document.getElementById('searchContainer');

  setTimeout(() => logo.classList.add('move'), 500);
  setTimeout(() => header.classList.add('show'), 2000);
  setTimeout(() => content.classList.add('show'), 2500);
  setTimeout(() => searchContainer.classList.add('show'), 3000);
});

/* Search functionality */
const presetLinks = [
  { keywords:["maxfund","animal","pets","volunteer"], title:"Denver Max Fund", url:"https://maxfund.org/Volunteering-Maxfund" },
  { keywords:["angel","food","donate","project"], title:"Project Angel Heart", url:"https://welcomehomeangel.com/donate/" }
];

const siteLinks = [
  { keywords:["volunteer","opportunity"], title:"Volunteering Page", url:"volunteer.html" },
  { keywords:["home","commons"], title:"Home Page", url:"index.html" }
];

const searchBar = document.getElementById("searchBar");
const presetResultsDiv = document.getElementById("presetResults");
const siteResultsDiv = document.getElementById("siteResults");

searchBar.addEventListener("input", () => {
  const query = searchBar.value.toLowerCase();
  presetResultsDiv.innerHTML = "";
  siteResultsDiv.innerHTML = "";

  presetLinks.forEach(link => {
    if(link.keywords.some(k => query.includes(k))) {
      const div = document.createElement("div");
      div.innerHTML = `<a href="${link.url}" target="_blank">${link.title}</a>`;
      presetResultsDiv.appendChild(div);
    }
  });

  siteLinks.forEach(link => {
    if(link.keywords.some(k => query.includes(k))) {
      const div = document.createElement("div");
      div.innerHTML = `<a href="${link.url}">${link.title}</a>`;
      siteResultsDiv.appendChild(div);
    }
  });
});
</script>

</body>
</html>
